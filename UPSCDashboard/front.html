<!DOCTYPE html>
<html>
    <head>
        <title style="color: aquamarine;">UPSC Dashboard</title>
        <link rel="icon" type="image/x-icon" href="pillar-1.jpg">
        <link rel="stylesheet" href="front.css">
    </head>
    <body>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 4</div>
              <img src="upsc-7.jpg" style="width:100%" height="500px">
              <div class="text">Caption Text</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 4</div>
              <img src="upsc-2.jpg"  style="width: 100%;" height="500px">
              <div class="text">Caption Two</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 4</div>
              <img src="upsc-6.jpg" style="width:100%" height="500px">
              <div class="text">Caption Three</div>
            </div>


              <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="upsc-4.jpg" style="width:100%" height="500px">
                <div class="text">Caption Four</div>
              </div>
            
            
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        <br>
        <div  style="text-align: center">
          <a href="Upsc register.html"><button class="but">Click Here...</button></a>
        </div>

          <script>
            let slideIndex = 0;
            showSlides();
            
            function showSlides() {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
            </script>
            
    </body>
</html>
